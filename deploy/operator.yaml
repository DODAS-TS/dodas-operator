apiVersion: apps/v1
kind: Deployment
metadata:
  name: dodas-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: dodas-operator
  template:
    metadata:
      labels:
        name: dodas-operator
    spec:
      serviceAccountName: dodas-operator
      containers:
        - name: dodas-operator
          # Replace this with the built image name
          image: dciangot/dodas-operator:v0.0.1
          command:
          - dodas-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "dodas-operator"
